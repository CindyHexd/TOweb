<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTCI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.jpeg" alt="TO Logo">
                <span>Tomorrow's Opportunities</span>
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="survey-form.html">Survey Form</a></li>
                <li><a href="rtci.html" class="active">RTCI</a></li>
                <li class="dropdown">

                        <a href="uk.html">United Kingdom</a>

    <!-- Content -->
    <section class="section">
        <h2>Real Talk with College Insiders</h2>
        <p>Join our events and connect with college insiders to gain valuable insights.</p>
        <form>
            <label for="rtci-name">Name</label>
            <input type="text" id="rtci-name" name="name" required>

            <label for="rtci-contact">Contact</label>
            <input type="text" id="rtci-contact" name="contact" required>

            <label for="rtci-school">School</label>
            <input type="text" id="rtci-school" name="school" required>

            <button type="submit">Sign Up</button>
        </form>
    </section>
