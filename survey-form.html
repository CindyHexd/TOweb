<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="assets/logo.jpeg" alt="TO Logo">
            <span>Tomorrow's Opportunities</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="survey-form.html" class="active">Survey Form</a></li>
                <li><a href="rtci.html">RTCI</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Countries</a>
                    <div class="dropdown-content">
                        <a href="china.html">China</a>
                        <a href="us.html">United States</a>
                        <a href="uk.html">United Kingdom</a>
                    </div>
                </li>
                <li><a href="index.html">About TO</a></li>
                <li><a href="to-group.html">TO Group</a></li>
            </ul>
        </nav>
    </header>

    <!-- Content -->
    <section class="section">
        <h2>TO You</h2>
        <p>Provide insights to help other students plan their academic journey.</p>
        <form>
            <label for="country">You are from</label>
            <select id="country" name="country">
                <option>China</option>
                <option>United States</option>
                <option>United Kingdom</option>
            </select>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="contact">Contact Method</label>
            <input type="text" id="contact" name="contact" required>

            <label for="school">Name of Your School</label>
            <input type="text" id="school" name="school" required>

            <label for="reason">Are you here for...</label>
            <select id="reason" name="reason">
                <option>Giving general academic/application suggestions</option>
                <option>Providing certain school's information</option>
                <option>Asking questions</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer 
    <footer>
        <p>&copy; 2024 Tomorrow's Opportunities</p>
    </footer>-->
</body>
</html>
